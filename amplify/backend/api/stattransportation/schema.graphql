type Note @model @auth(rules:[{allow: owner}]) {
    id: ID!
    title: String!
    content: String!
    blabla: String!
}

type DriverStatusInfo @model
    @key(name: "byUserName", fields: ["userName", "id"], queryField: "statusByUserName")
{
    id: ID!
    userName: ID!
    driverStatus: String!
    lastStatusChange: AWSDateTime
    latitude: Float
    longitude:Float
}